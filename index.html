    <button type="button" class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#vnSiteInfoScreen"
      name="btn-add-site" id="btn-add-site">
      Add site
    </button>

      <!-- try showing sites as an accordion -->
      <div class="container mt-3">
        <!-- innerHTML of accordion will be filled in by a function -->
        <div id="sites-accordion">
          No sites yet
        </div>
      </div>

      <!-- begin modal, site info -->
      <div id="vnSiteInfoScreen" class="modal site_info_screen">
      <!--
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
       -->
        <div class="modal-dialog modal-fullscreen-sm-down">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h3>Site info</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div class="site_info_div">
                <form  id="site_info_form" autocomplete="off">

                  <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control"
                      name="site_name" id="site_name"
                      placeholder="Site name">
                    <label for="site_name">Site name</label>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control"
                      name="site_notes" id="site_notes" rows="4"
                      placeholder="Notes..."></textarea>
                  </div>

                  <p id="site_date" name="site_date">Site date should appear here</p>
 <!--
                  <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="site_date"
                      placeholder="Site date" name="site_date">
                    <label for="site_date">Site date</label>
                  </div>
  -->
                  <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="site_location"
                      placeholder="Site location" name="site_location">
                    <label for="site_location">Site location</label>
                  </div>
                  <button type="button" class="btn btn-primary"
                    name="btn-save-site-info" id="btn-save-site-info">
                    Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end of modal, site info -->


    <!-- begin modal, species search -->
    <div id="vnSppSearchScreen" class="modal spp_search_screen">
    <!--
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
     -->
      <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-scrollable">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <form id="search-form" autocomplete="off">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="search-box"
                  placeholder="Type to search" name="search-box">
                <label for="search-box">type to search</label>
              </div>
            </form>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="sppmatchlist">
              <ul id="match-list" class="list-unstyled"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end of modal, species search-->
